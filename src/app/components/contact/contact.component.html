<section id="contact" class="py-16 md:py-24 bg-gray-100 dark:bg-gray-900" appAnimateOnScroll>
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-900 dark:text-gray-50">{{ 'CONTACT.TITLE' | translate }}</h2>
    <p class="text-center text-lg mt-2 mb-12 max-w-3xl mx-auto text-gray-600 dark:text-gray-300">{{ 'CONTACT.SUBTITLE' | translate }}</p>

    <!-- Grille principale à deux colonnes sur grand écran -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
      
      <!-- Colonne de GAUCHE : Informations contextuelles -->
      <div class="text-center lg:text-left">
        <div class="inline-flex items-center gap-3 px-4 py-2 bg-green-100 dark:bg-green-900/50 rounded-full mb-6">
          <span class="relative flex h-3 w-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
          </span>
          <span class="font-semibold text-green-800 dark:text-green-300">{{ 'CONTACT.AVAILABILITY_STATUS' | translate }}</span>
        </div>
        
        <div class="flex items-center justify-center lg:justify-start gap-2 text-gray-700 dark:text-gray-200">
          <mat-icon>location_on</mat-icon>
          <span class="font-medium">{{ 'CONTACT.LOCATION' | translate }}</span>
        </div>
      </div>

      <!-- Colonne de DROITE : Méthodes de contact -->
      <div class="flex flex-col gap-6">
        <a *ngFor="let method of contactMethods" [href]="method.link" target="_blank" class="contact-card">
          <div class="contact-icon" [innerHTML]="method.svg"></div>
          <div class="flex-grow">
            <h4 class="font-bold text-lg text-gray-900 dark:text-gray-50">{{ method.titleKey | translate }}</h4>
            <p class="text-primary font-medium">{{ method.actionKey | translate }}</p>
          </div>
          <mat-icon class="arrow-icon">arrow_forward</mat-icon>
        </a>
      </div>

    </div>
  </div>
</section>
