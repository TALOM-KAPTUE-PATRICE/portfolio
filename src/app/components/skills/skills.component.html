<section id="skills" class="py-16 md:py-24 bg-white dark:bg-gray-800" appAnimateOnScroll>
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center">{{ 'SKILLS.TITLE' | translate }}</h2>
    <p class="text-center text-lg mt-2 mb-12">{{ 'SKILLS.SUBTITLE' | translate }}</p>
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8">
      <div *ngFor="let skill of skills" class="flex flex-col items-center justify-center p-4 skill-item">
        <div class="w-20 h-20" [innerHTML]="skill.svg"></div>
        <span class="mt-4 font-semibold text-lg">{{ skill.name }}</span>
      </div>
    </div>
  </div>
</section>
